<section class="sales">
  <div class="container">
    <section class="section-logout">
      <div class="row">
        <div class="logout-margin">
          <a routerLink="/login">
            <div class="logout">
              <span>Salir X</span>
            </div>
          </a>
        </div>
      </div>
    </section>

    <section class="sections-sales">
      <h1>Ventas</h1>

      <table mat-table [dataSource]="dataSource" class="table-sales mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha_compra">
          <th mat-header-cell *matHeaderCellDef> Fecha Compra </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_compra}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <!-- Icons -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
          <td mat-cell *matCellDef="let element" class="cell-alignment-right">
            <a (click)="createSales(element)">
              <mat-icon class="icons-table" svgIcon="create">
              </mat-icon> 
            </a>
            <a (click)="editSales(element)">
              <mat-icon class="icons-table" svgIcon="edit">
              </mat-icon> 
            </a>
            <a (click)="deleteVenta(element)">
              <mat-icon class="icons-table" svgIcon="delete">
              </mat-icon> 
            </a>       
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </section>
  </div>
</section>

<div *ngIf="editSale">
  <app-edit-sales
    [dataSale]="elementEdit"
    (sendData)="updateVenta($event)"
  ></app-edit-sales>
</div>

<div *ngIf="createSale">
  <app-create-sales
    [dataSale]="elementEdit"
    (sendData)="createVenta($event)"
  ></app-create-sales>
</div>
